<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title></title>
<style type="text/css">
	
	#tip{display:block;
          margin-left:auto;
          margin-right:auto
	}
	#pratice{display:block;
          margin-left:auto;
          margin-right:auto
	}
</style>
</head>
<body>
<input type="text" value="" id="tip" placeholder="你想做多少道题目">
<input type="button" value="练习" id="pratice">

</body>
<script>
    document.querySelector("input#pratice").onclick=function (){
		var y=document.getElementById("tip").value
		for(var z=0;z<y;z++){
        var i=Math.floor(Math.random()*100);
        var j=Math.floor(Math.random()*100);
        document.write(i+"+"+j+"=");
		var x=prompt("请输入结果","");
		document.write(x);
		
        if (x==i+j){
            alert("你答对了");
			document.write("<font color='red' size='5'>√</font>");
			document.write("</br>");
        }
        else{
            alert("很可惜你答错了");
			document.write("<font color='red' size='5'>×</font>");
			document.write("</br>");
        }
		}

    }
</script>
</html>
