<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        动态DOM编程起点和基础
    </title>
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            display: inline-block;
            text-align: center;
            position: absolute;
            margin: 2em;
            padding: 1em;
            border-radius: 50%;
            background-color: rgb(100,100,100,0.4);
            transition: all 0.5s;
        }
    </style>

</head>
<body>
<script type="text/javascript">
    var s='绝代有佳人，幽居在空谷。自云良家子，零落依草木。';
    var a=[];
    var bodyWidth = window.innerWidth ;
    var bodyHeight = window.innerHeight ;
    document.body.style.width = bodyWidth + 'px';
    document.body.style.height = bodyHeight + 'px' ;
    for (var i=0;i<100;i++){
        var divdom=document.createElement("div");
        a.push(divdom);
        divdom.style.position='relative';
        divdom.textContent=s;
        document.body.appendChild(divdom);
    }

    document.body.onclick=function (){
        for (let div of a){
            rand(div);
            div.onmouseover=function (){
                var x=Math.floor(Math.random()*bodyWidth);
                var y=Math.floor(Math.random()*bodyHeight);
                this.style.left=x+'px';
                this.style.top=y+'px';
            }}
    }
    function rand(div){
        var x=Math.floor(Math.random()*bodyWidth);
        var y=Math.floor(Math.random()*bodyHeight);
        div.style.position='absolute';
        div.style.left=x+'px';
        div.style.top=y+'px';
    }
</script>
</body>
</html>
